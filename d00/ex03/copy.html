<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <ul>
                <li>
                    <h2>Frontend</h2>
                    <p data-value="80" style="right: 20%;">

                    </p>
                    <progress id="html5" max="100" value="80"></progress>
                    
                            
                    <p data-value="60" style="right: 40%;">

                    </p>

                    <p data-value="65" style="right: 35%;">
